{% extends 'base.html' %}

{% block titlt %}
    {{single_post.title}}
{% endblock %}

{% block content %}
     <h1>Post #{{single_post.id}}</h1>
     <h2>{{single_post.title}}</h2>
     <h5>{{single_post.subtitle}}</h5>
     <strong> Created on: {{single_post.created_on}}</strong>
     <p>{{single_post.body}}</p>
     <br/>
     <a href="{% url 'post_edit' single_post.id %}" class="btn btn-warning">Edit<i class="bi bi-pencil-square"></i></a>
     <a href="{% url 'post_delete' single_post.id %}" class="btn btn-info">Delete<i class="bi bi-trash"></i></a>
 {%endblock %}
