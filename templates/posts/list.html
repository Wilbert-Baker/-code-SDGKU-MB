{% extends 'base.html'%} 
{% block title %} Posts {% endblock %} 
{% block content %}
<h1>Posts</h1>
<ul>
   {% for post in posts %}
   <div class="card" style="width: 18rem">
    <div class="card-body">
        <h5 class="card-title">{{post_title}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{post.subtitle}}</h6>
        <p class="card-text">{{post.body|truncatechars:500}}</p>
        <a href="{% url 'post_detail' post.id %}" class="card-link">continue reading...</a>
    </div>
</div>
    {% endfor %}
    </ul>
  {% endblock %}
